<html>
<head>
<style>
#normal {
   display: block;
   max-width: fit-content;
   margin-left: auto;
   margin-right: auto;
   border:solid;
   padding:35px;
   border-radius:40px;
}
#closed_gift {
   display: none;
   max-width: fit-content;
   margin-left: auto;
   margin-right: auto;
}
</style>
</head>
<body>
<div id="normal">
<h1>Oh oh!</h1>
<img id="candado" src="/imgs/locked_site.jpg" />
</div>
<div id="closed_gift">
<img src="/imgs/card_salute.jpg" />
</div>
<script type="text/javascript">
const button = document.getElementById("candado");
button.onclick = function(event) {
   msj = window.prompt("Introduzca la password:");
   if(msj.toLowerCase() == 'eldenbeast') {
       mostrar_regalo();
   } else {
       alert('Lo sentimos, esa no es la password correcta');
   }
   
}
function mostrar_regalo() {
	var i1 = document.getElementById("normal");
	var i2 = document.getElementById("closed_gift");
	i1.style.display = "none";
	i2.style.display = "block";
}

</script>
</body>
</html>
