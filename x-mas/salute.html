<html>
<head>
<style>
#normal {
   display: block;
   max-width: fit-content;
   margin-left: auto;
   margin-right: auto;
   border:solid;
   padding:35px;
   border-radius:40px;
}
#closed_gift {
   display: none;
   max-width: fit-content;
   margin-left: auto;
   margin-right: auto;
}
h1 {
	font-size: 24px;
}
</style>
</head>
<body>
<div id="normal">
<h1>Acceso</h1>
<img id="candado" src="/imgs/locked_site.jpg" />
</div>
<div id="closed_gift">
<p>&nbsp;</p>
<p><h1>En esta navidad, queremos regalarles un control dualshock</h1></p>
<p>&nbsp;</p>
<img src="/imgs/card_salute.jpg" />
</div>
<script type="text/javascript">
const button = document.getElementById("candado");
function make_password() {
	t5 = 'e';
	t8 = 'b';
	t10 = 'l';
	t12 = 'd';
	t15 = 's';
	return t5+t10+t12+t5+'n'+t8+t5+'a'+t15+'t';
}
button.onclick = function(event) {
   msj = window.prompt("Introduzca la password:");
   if(msj.toLowerCase() == make_password()) {
       mostrar_regalo();
   } else {
       alert('Acceso denegado');
   }
   
}
function mostrar_regalo() {
	var i1 = document.getElementById("normal");
	var i2 = document.getElementById("closed_gift");
	i1.style.display = "none";
	i2.style.display = "block";
}

</script>
</body>
</html>
