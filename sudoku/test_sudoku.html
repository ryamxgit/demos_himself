<html>
<head>
<script src="/libs/paper-core.js"></script>
<script type="text/paperscript" canvas="sudokuZone"></script>
<style>
canvas {
    width: 330px;
    height: 300px;
	border: 1px solid;
}
#msg {
	border:1px red solid;
	width: 320px;
	height: 150px;
}
@media screen and (min-width: 0px) and (max-width: 700px) {
      #msg {    display: none;  }
}
@media screen and (min-width: 701px) and (max-width: 3000px) {
      #msg {    display: block; }
}

</Style>
</head>
<body>
	<div><p>Prueba de Canvas</p></div>
	<canvas id="sudokuZone"></canvas>
	<div>
	<input type="button" value="Reset" id="Reset" onclick="su.resetCanvas()" />
	<input type="button" value="Estatico" id="Static" onclick="su.staticFilledTable()" />
	<input type="button" value="Iniciar" id="Init" onclick="su.randomFilledTable()" />
	<input type="button" value="Resolver" id="Resolve" onclick="su.resolveBoard()" />
	<input type="button" value="Buscar" id="Search" onclick="su.searchValidBoard()" />
	</div>
	<div><p id="msg">Que desea hacer a continuacion?</p></div>
<script src="/sudoku/sudoku_drawing.js"></script>
</body>
